name: CI Pipeline - Flask App

# Triggers: cuÃ¡ndo se ejecuta este workflow
on:
  # Se ejecuta en cada push a main o develop
  push:
    branches: [ main, develop ]
  
  # TambiÃ©n en Pull Requests hacia main
  pull_request:
    branches: [ main ]

  # Trigger manual desde la interfaz de GitHub
  workflow_dispatch:

# Jobs: trabajos que se ejecutarÃ¡n
jobs:

  # Job 1: Lint y validaciÃ³n de cÃ³digo
  lint:
    name: ðŸ” AnÃ¡lisis de cÃ³digo
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descargar el cÃ³digo del repositorio
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      # Paso 2: Configurar Python
      - name: ðŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Paso 3: Instalar flake8 para lint
      - name: ðŸ“¦ Instalar flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      # Paso 4: Ejecutar anÃ¡lisis estÃ¡tico
      - name: ðŸ”Ž Ejecutar Flake8
        run: |
          flake8 app tests --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app tests --count --exit-zero --max-complexity=10 --statistics

  # Job 2: Tests (se ejecuta en paralelo con lint)
  test:
    name: ðŸ§ª Tests automatizados
    runs-on: ubuntu-latest

    # Matrix strategy: probar en mÃºltiples versiones
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # CachÃ© de dependencias para acelerar builds
      - name: ðŸ’¾ Cache de dependencias
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ§ª Ejecutar tests con cobertura
        run: |
          pytest tests/ -v --cov=app --cov-report=term --cov-report=html

      # Guardar reporte de cobertura como artifact
      - name: ðŸ“Š Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/

  # Job 3: Build (se ejecuta despuÃ©s de lint y test)
  build:
    name: ðŸ—ï¸ Build de la aplicaciÃ³n
    runs-on: ubuntu-latest
    needs: [lint, test]  # Solo si lint y test pasan
    steps:
      - name: ðŸ“¥ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: ðŸ—ï¸ Crear distribuciÃ³n
        run: |
          mkdir -p dist
          cp -r app dist/
          cp requirements.txt dist/
          echo "Build completado en $(date)" > dist/build-info.txt

      - name: ðŸ“¦ Subir artifact del build
        uses: actions/upload-artifact@v4
        with:
          name: flask-app-build
          path: dist/
          retention-days: 7

  # Job 4: Resumen final
  summary:
    name: âœ… Resumen del Pipeline
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()  # Se ejecuta siempre, incluso si algo falla
    steps:
      - name: ðŸ“‹ Generar resumen
        run: |
          echo "## ðŸŽ‰ Pipeline Completado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Â¡Tu cÃ³digo estÃ¡ listo para producciÃ³n!" >> $GITHUB_STEP_SUMMARY
  